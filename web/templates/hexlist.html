{{define "hexlist"}}
<ul class="hexlist">
  {{$delay := .StartDelay}}
  {{$gapDelay := .GapDelay}}
  {{range $index, $item := .List}}
    <li style="animation-delay: {{$delay}}ms">{{printf "0x%04X" (mul $index 4)}} {{$item}}</li>
    {{$delay = add $delay $gapDelay}}
  {{else}}
    <li style="animation-delay: {{$delay}}ms">Nothing available</li>
  {{end}}
</ul>
{{end}}
