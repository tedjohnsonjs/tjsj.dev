{{define "hexlist"}}
<ul class="hexlist">
  {{$index := 0}}
  {{$delay := .StartDelay}}
  {{$gapDelay := .GapDelay}}
  {{range $item := .List}}
    <li style="animation-delay: {{$delay}}ms">{{printf "0x%04X" $index}} {{$item}}</li>
    {{$index = add $index 4}}
    {{$delay = add $delay $gapDelay}}
  {{else}}
    <li style="animation-delay: {{$delay}}ms">Nothing available</li>
  {{end}}
</ul>
{{end}}
