{{define "hexlist"}}
<ul class="hexlist">
  {{$s := .StartDelay}}
  {{$g := .GapDelay}}
  {{range $index, $item := .List}}
    <li style="animation-delay: {{add $s (mul $g $index)}}ms">{{printf "0x%04X" (mul $index 4)}} {{$item}}</li>
  {{else}}
    <li style="animation-delay: {{.StartDelay}}ms">Nothing available</li>
  {{end}}
</ul>
{{end}}
